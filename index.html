<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the reset CSS link -->
    <link rel="stylesheet" href="./reset.css">
    <!-- This is the bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- This is my CSS link -->
    <link rel="stylesheet" href="./stylesheet.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Using the jumbotron from bootstrap -->
    <header class="jumbotron">
        <!-- Creating header -->
        <h1 class="headerName">Weather Dashboard</h1>
    </header>

    <!-- Start on the body. Need columns and rows to build out the sections from the wire frame -->
    <!-- Using the bootstrap containers -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-4 bg-light">
                    <p class="search-header my-1">Search for a City:</p>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
                            aria-label="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <!-- font awesome search icon-->
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- button to clear the local storage -->
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                    <ul class="list-group"></ul>
                    <form id="history"></form>
                </div>
                <!-- rows from bootstrap -->
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <!-- create the locations for the return of weather information -->
                                    <span id="city-name" class="city-name align-middle"></span>
                                    <img id="current-pic" src="#" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" id=>
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="humidity"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex">
                                    <p id="UV-index" span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Creating area for the 5 day forcast to populate, header-->
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <!-- Creating 5 rows for the days -->
                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- put in my JS -->
<script src="./script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
